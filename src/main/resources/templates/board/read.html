<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>[[${boardDTO.title}]]</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row mt-3">
        <div class="col">
          <div class="card">
            <div class="card-header"><strong>[[${boardDTO.title}]]</strong></div>
            <div class="card-header">[[${boardDTO.writer}]]</div>

            <div class="card-body">
              <br>
              [[${boardDTO.content}]]
              <br>
              <br>
            </div>
            <div class="card-footer" th:text="${#temporals.format(boardDTO.modDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
          </div>
        </div>
    </div> <!-- 글 -->


  <div class="my-4">
    <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
        <a th:href="|@{/board/modify(bno=${boardDTO.bno})}&${link}|" class="text-decoration-none">
            <button type="button" class="btn btn-secondary">수정</button>
        </a>
        <a th:href="|@{board/remove(bno=${boardDTO.bno})}|">
            <button type="button" class="btn btn-danger remBtn">삭제</button>
        </a>
        <a th:href="|@{/board/list}?${link}|" class="text-decoration-none">
            <button type="button" class="btn btn-primary">목록</button>
        </a>

    </div>
  </div> <!-- 버튼 -->




    <br>
    <br>
    <hr>


    <!-- 댓글 모달 -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="my-4">
                <button class="btn btn-info addReplyBtn">댓글 작성</button>
            </div>
            <ul class="list-group replyList"></ul>
        </div>
    </div>


    <!-- 댓글 페이지 -->
    <div class="row mt-3">
        <div class="col">
            <ul class="pagination replyPaging"></ul>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply.js"></script>

</div> <!-- div content -->

    const bno = [[${boardDTO.bno}]];
    const replyList = document.querySelector(".replyList");
    const replyPaging = document.querySelector(".replyPaging");

        }).catch(e => {

        })

</script>

</body>
</html>
