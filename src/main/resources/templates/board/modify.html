<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Modify</title>
</head>
<body>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">게시글 수정</div>
        <div class="card-body">

          <!-- 글 수정 form -->
          <form th:action="@{/board/modify}" method="post" id="f1">

            <input type="hidden" th:value="${boardDTO.bno}" name="bno"/>

            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input th:value="${boardDTO.title}"  type="text" name="title" class="form-control" placeholder="제목"/>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea th:text="${boardDTO.content}"  name="content" class="form-control col-sm-5"  rows="5" placeholder="내용"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">작성자</span>
              <input th:value="${boardDTO.writer}" type="text" name="writer" class="form-control" placeholder="작성자"/>
            </div>


            <!-- 이미지 업로드 버튼 -->
            <div class="input-group mb-3">
              <span class="input-group-text">이미지</span>
              <div class="float-end uploadHidden">
                <button type="button" class="btn btn-primary uploadFileBtn">이미지 추가</button>
              </div>
            </div>




            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary modBtn">수정</button>
                <button type="reset" class="btn btn-secondary">초기화</button>
              </div>
            </div>


          </form>



        </div>
      </div>
    </div>
  </div>


  <!-- 첨부파일 썸네일 -->
  <div class="row mt-3">
    <div class="col">
      <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap">
        <th:block th:each="fileName:${boardDTO.fileNames}">
<!--          <div class="card col-4" th:with="arr=${fileName.split('_')}">-->
          <div class="card col-4" th:with="uuid=${#strings.substring(fileName, 0, fileName.indexOf('_'))}, originalName=${#strings.substring(fileName, fileName.indexOf('_') + 1)}">
            <div class="card-header d-flex justify-content-center">
              [[${originalName}]]
              <button class="btn-sm btn-danger" th:onclick="removeFile([[${uuid}]], [[${originalName}]], this)">X</button>
            </div>
            <div class="card-body">
              <img th:src="|/view/s_${fileName}|" th:data-src="${fileName}">
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>


  <!-- 첨부 파일 업로드를 위한 모달창 -->
  <div class="modal uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">이미지 업로드</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type="file" name="files" class="form-control" multiple/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary uploadBtn">등록</button>
          <button type="button" class="btn btn-outline-dark closeUploadBtn">닫기</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/upload.js"></script>

</div> <!-- div content -->

<script layout:fragment="script" th:inline="javascript">

  const errors = [[${errors}]];
  console.log(errors);

  let errorMsg = '';

  if(errors){
    for(let i = 0; i < errors.length; i++){

      let field = `${errors[i].field}`;
      switch (field){
        case "title" : field = "제목";
          break;
        case "content" : field = "내용";
          break;
        case "writer" : field = "작성자란";
          break;
      }
      errorMsg += field + `은 ${errors[i].defaultMessage}.\n`;
    }

    alert(errorMsg);
  }

  const link = [[${pageRequestDTO.getLink()}]];
  const formObj = document.querySelector("#f1");

  document.querySelector(".modBtn").addEventListener("click", function (e) {
    e.preventDefault();
    e.stopPropagation();

    formObj.action = `/board/modify?${link}`;

    //   수정 버튼을 누르면 기존에 삭제하려고 했던 첨부파일을 삭제함
    appendFileData();

    callRemoveFiles();

    formObj.method = 'post';
    formObj.submit();

  }, false);


  function appendFileData(){
    const target = document.querySelector(".uploadHidden");
    const uploadFiles = uploadResult.querySelectorAll('img');

    let str = '';

    for(let i = 0; i < uploadFiles.length; i++){
      const uploadFile = uploadFiles[i];
      const imgLink = uploadFile.getAttribute("data-src");

      str += `<input type="hidden" name="fileNames" value="${imgLink}">`;
    }

    target.innerHTML = str;
  }


  function callRemoveFiles(){
    removeFileList.forEach( ({uuid, fileName}) => {
      removeFileToServer({uuid, fileName})
    });
  }







//   첨부파일의 X 버튼을 눌렀을 때 화면에서만 보이지 않도록 함
  const removeFileList = [];

  // obj == button
  function removeFile(uuid, fileName, obj){
    if(!confirm('파일을 삭제하시겠습니까?')){
      return;
    }

    console.log(uuid);
    console.log(fileName);

    console.log(obj);

    removeFileList.push({uuid, fileName});

    // button과 가장 가까운 card 삭제(썸네일만 안 보이게 삭제함)
    const targetDiv = obj.closest(".card");
    targetDiv.remove();
  }



//   업로드 모달
  const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"));
  document.querySelector(".uploadFileBtn").addEventListener("click", function (e) {
    e.preventDefault();
    e.stopPropagation();

    uploadModal.show();
  }, false);


//   업로드 하고 출력 함수 호출
  document.querySelector(".uploadBtn").addEventListener("click", function (e) {

    const formObj = new FormData();
    const fileInput = document.querySelector("input[name='files']");
    console.log(fileInput.files);

    const files = fileInput.files;

    for(let i = 0; i < files.length; i++){
      formObj.append("files", files[i]);
    }

    uploadToServer(formObj).then(result => {
      console.log(result);

      for(const uploadResult of result){
        showUploadFile(uploadResult);
      }
      uploadModal.hide();
    }).catch(e => {
      uploadModal.hide();
    });

  }, false);


  // 썸네일 출력
  const uploadResult = document.querySelector(".uploadResult");
  function showUploadFile({uuid, fileName, link}){
    const str = `<div class="card col-4">
                    <div class="card-header d-flex justify-content-center">
                        ${fileName}
                        <button class="btn-sm btn-danger" onclick="removeFile('${uuid}', '${fileName}', this)">X</button>
                    </div>
                    <div class="card-body">
                        <img src="/view/${'s_' + uuid + '_' + fileName}" data-src="${uuid + '_' + fileName}">
                    </div>
                </div>`;

    uploadResult.innerHTML += str;
  }



</script>
</body>
</html>
