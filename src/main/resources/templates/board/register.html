<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Register</title>
</head>
<body>

<div layout:fragment="content">
  <div class="row mt-3">
    <div class="col">
      <div class="card">
        <div class="card-header">게시글 작성</div>
        <div class="card-body">

          <!-- 글 작성 form -->
          <form action="/board/register" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text">제목</span>
              <input type="text" name="title" class="form-control" placeholder="제목"/>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">내용</span>
              <textarea name="content" class="form-control col-sm-5"  rows="5" placeholder="내용"></textarea>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">작성자</span>
              <input type="text" name="writer" class="form-control" placeholder="작성자"/>
            </div>

            <div class="my-4">
              <div class="float-end">
                <button type="submit" class="btn btn-primary">등록</button>
                <button type="reset" class="btn btn-secondary">초기화</button>
              </div>
            </div>


          </form>



        </div>
      </div>
    </div>
  </div>
</div>

<script layout:fragment="script" th:inline="javascript">

  const errors = [[${errors}]];
  console.log(errors);

  let errorMsg = '';

  if(errors){
    for(let i = 0; i < errors.length; i++){

      let field = `${errors[i].field}`;
      switch (field){
        case "title" : field = "제목";
          break;
        case "content" : field = "내용";
          break;
        case "writer" : field = "작성자란";
          break;
      }
      errorMsg += field + `은 ${errors[i].defaultMessage}.\n`;
    }

    alert(errorMsg);
  }

</script>
</body>
</html>
